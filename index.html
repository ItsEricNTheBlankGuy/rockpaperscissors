<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <!-- Link CSS here -->
  <link type="text/css" rel='stylesheet' href='css/style.css'>
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
  
   <!-- HTML/CSS options: In the div below. 
        1. In the header tag, change a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Change the RPS image.
        4. Style your page with colors, fonts, etc.
     -->
    
  <div class="row">
    <div class="title-box">
      <h1 class="title">Scissors, Paper, Rock:</h1>
      <h1 class="title-t">Opposite Order + Extra Edition</h1>
    </div>
      <div>
        <h3>Older Model Preview:</h3>
        <img src="http://www.coltnews.com/wp-content/uploads/2016/04/RPS.png">
      </div>
      <div class="fun">
        <img class="stuff rock" src="https://i2.wp.com/unusualplaces.org/wp-content/uploads/2014/09/Al-Naslaa-Rock-Formation1.jpg">
        <img class="stuff paper" src="https://images-na.ssl-images-amazon.com/images/I/71zX6H%2BKoKL._SL1500_.jpg">
        <img class="stuff scissors" src="https://cdn2.vectorstock.com/i/1000x1000/07/91/old-scroll-paper-vector-13500791.jpg">
        <h1 class="vs">VS.</h1>
        <img class="stuff Rock" src="https://www.rd.com/wp-content/uploads/2018/01/01_Balanced_Naturally-Gorgeous-Rock-Formations-Around-the-World_313408829_NaughtyNut-760x506.jpg">
        <img class="stuff Scissors" src="https://pixel.nymag.com/imgs/daily/strategist/2019/04/24/garden-shears/berger-hedge-shear.w710.h473.2x.jpg">
        <img class="stuff Paper" src="https://images-na.ssl-images-amazon.com/images/I/81rkLLk7G4L._SY355_.jpg">
      </div>
      <h3>Please Submit Your Choice Below</h3>
      <div>
        <input id="input">
        <button id="shoot">Shoot!</button>
      </div>

      <div id="choices" class="row">
        <div>
          <h4>User Choice</h4>
          <p id="userChoice"></p>
        </div>
        <div>
          <h4>Computer Choice</h4>
          <p id="computerChoice"></p>
        </div>
      </div>
      <div id="result"></div>
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
